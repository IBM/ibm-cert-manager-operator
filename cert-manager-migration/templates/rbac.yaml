apiVersion: v1
kind: ServiceAccount
metadata:
  name: cert-mgr-migration-job-sa
  namespace: {{ .Values.global.certmgrNamespace }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-1"
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cert-mgr-migration-job-role-{{ .Values.global.certmgrNamespace }}
  namespace: {{ .Values.global.certmgrNamespace }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-1"
rules: 
- apiGroups: 
  - operators.coreos.com
  resources:
  - subscriptions
  - clusterserviceversions
  verbs:
  - list
  - get
  - delete
  - watch
- apiGroups: 
  - "rbac.authorization.k8s.io"
  resources:
  - roles
  - rolebindings
  - clusterroles
  - clusterrolebindings
  verbs:
  - list
  - get
  - delete
  - watch
- apiGroups: 
  - ""
  resources:
  - serviceaccounts
  - secrets
  verbs:
  - list
  - get
  - delete
  - watch
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cert-mgr-migration-job-rb-{{ .Values.global.certmgrNamespace }}
  namespace: {{ .Values.global.certmgrNamespace }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-1"
subjects:
  - kind: ServiceAccount
    name: cert-mgr-migration-job-sa
    namespace: {{ .Values.global.certmgrNamespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cert-mgr-migration-job-role-{{ .Values.global.certmgrNamespace }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cert-mgr-migration-job-clusterrole-{{ .Values.global.certmgrNamespace }}
  namespace: {{ .Values.global.certmgrNamespace }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-1"
rules: 
- apiGroups: 
  - "rbac.authorization.k8s.io"
  resources:
  - clusterroles
  - clusterrolebindings
  verbs:
  - list
  - get
  - delete
  - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cert-mgr-migration-job-clusterrb-{{ .Values.global.certmgrNamespace }}
  namespace: {{ .Values.global.certmgrNamespace }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-1"
subjects:
  - kind: ServiceAccount
    name: cert-mgr-migration-job-sa
    namespace: {{ .Values.global.certmgrNamespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cert-mgr-migration-job-clusterrole-{{ .Values.global.certmgrNamespace }}