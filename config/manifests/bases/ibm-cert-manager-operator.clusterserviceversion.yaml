    Services, see the [IBM Knowledge Center](http://ibm.biz/cpcsdocs). \n## Supported
    platforms \n\n Red Hat OpenShift Container Platform 4.3 or newer installed on
    one of the following platforms: \n\n- Linux x86_64 \n- Linux on Power (ppc64le)
    \n- Linux on IBM Z and LinuxONE \n## Prerequisites\n\n \n For the list of operator
    dependencies, see the IBM Knowledge Center [Common Services dependencies documentation](http://ibm.biz/cpcs_opdependencies).
    \n For the list of prerequisites for installing the operator, see the IBM Knowledge
    Center [Preparing to install services documentation](http://ibm.biz/cpcs_opinstprereq).
    \n## Documentation \n\n To install the operator with the IBM Common Services Operator
    follow the the installation and configuration instructions within the IBM Knowledge
    Center. \n- If you are using the operator as part of an IBM Cloud Pak, see the
    documentation for that IBM Cloud Pak, for a list of IBM Cloud Paks, see [IBM Cloud
    Paks that use Common Services](http://ibm.biz/cpcs_cloudpaks). \n- If you are
    using the operator with an IBM Containerized Software, see the IBM Cloud Platform
    Common Services Knowledge Center [Installer documentation](http://ibm.biz/cpcs_opinstall)."'
