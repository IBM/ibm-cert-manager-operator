                                - ppc64le
                                - s390x
                hostIPC: false
                hostNetwork: false
                hostPID: false
                containers:
                  - args:
                      - --zap-level=1
                    command:
                      - ibm-cert-manager-operator
                    env:
                      - name: ICP_CERT_MANAGER_CONTROLLER_IMAGE
