                      description: HTTP01 contains HTTP01 challenge solving configuration
                      properties:
                        ingress:
                          description: Ingress is the name of an Ingress resource
                            that will be edited to include the ACME HTTP01 'well-known'
                            challenge path in order to solve HTTP01 challenges. If
                            this field is specified, 'ingressClass' **must not** be
                            specified.
                          type: string
                        ingressClass:
                          description: IngressClass is the ingress class that should
                            be set on new ingress resources that are created in order
                            to solve HTTP01 challenges. This field should be used
                            when using an ingress controller such as nginx, which
                            'flattens' ingress configuration instead of maintaining
                            a 1:1 mapping between loadbalancer IP:ingress resources.
                            If this field is not set, and 'ingress' is not set, then
                            ingresses without an ingress class set will be created
                            to solve HTTP01 challenges. If this field is specified,
                            'ingress' **must not** be specified.
                          type: string
                      type: object
                  required:
                  - domains
                  type: object
                type: array
              csr:
                description: Certificate signing request bytes in DER encoding. This
                  will be used when finalizing the order. This field must be set on
                  the order.
                format: byte
                type: string
              dnsNames:
                description: DNSNames is a list of DNS names that should be included
                  as part of the Order validation process. If CommonName is not specified,
                  the first DNSName specified will be used as the CommonName. At least
                  one of CommonName or a DNSNames must be set. This field must match
                  the corresponding field on the DER encoded CSR.
