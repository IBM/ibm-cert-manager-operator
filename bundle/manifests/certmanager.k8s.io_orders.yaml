          spec:
            description: OrderSpec defines the desired state of Order
            properties:
              commonName:
                description: CommonName is the common name as specified on the DER
                  encoded CSR. If CommonName is not specified, the first DNSName specified
                  will be used as the CommonName. At least one of CommonName or a
                  DNSNames must be set. This field must match the corresponding field
                  on the DER encoded CSR.
                type: string
              config:
                description: "Config specifies a mapping from DNS identifiers to how\
                  \ those identifiers should be solved when performing ACME challenges.\
                  \ A config entry must exist for each domain listed in DNSNames and\
                  \ CommonName. Only **one** of 'config' or 'solvers' may be specified,\
                  \ and if both are specified then no action will be performed on\
                  \ the Order resource. \n This field will be removed when support\
                  \ for solver config specified on the Certificate under certificate.spec.acme\
                  \ has been removed. DEPRECATED: this field will be removed in future.\
                  \ Solver configuration //nolint must instead be provided on ACME\
                  \ Issuer resources."
                items:
                  description: DomainSolverConfig contains solver configuration for
                    a set of domains.
                  properties:
                    dns01:
                      description: DNS01 contains DNS01 challenge solving configuration
                      properties:
                        provider:
                          description: Provider is the name of the DNS01 challenge
                            provider to use, as configure on the referenced Issuer
                            or ClusterIssuer resource.
